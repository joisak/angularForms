<h1 topHeader>TEST</h1>
<ui-form formName="Ändring eller nyupplägg av PDF">
  <div row>
    <div halfSection>
      <h4>Avsändare</h4>
      <div sectionContent>
        <div inputWrapper>
          <div halfInput>
            <ui-text-input required="true" label="Förnamn" name="FirstName"></ui-text-input>
          </div>
          <div halfInput>
            <ui-text-input required="true" label="Efternamn" name="LastName"></ui-text-input>
          </div>
          <div halfInput>
            <ui-text-input required="true" name="Phone" label="Telefonnummer" type="number"></ui-text-input>
          </div>
          <div halfInput>
            <ui-text-input required="true" name="Email" label="Email" type="email"></ui-text-input>
          </div>
        </div>
      </div>
    </div>

    <div halfSection>
      <h4>Kund</h4>
      <div sectionContent>
        <div inputWrapper>
          <div halfInput>
            <ui-text-input required="true" label="VAT/Orginisationsnummer" name="VATOrgNumber"></ui-text-input>
          </div>
          <div halfInput>
            <ui-text-input required="true" label="Kundnummer" name="CustomerNumber"></ui-text-input>
          </div>
          <div fullInput>
            <ui-text-input name="personalCode" label="Personnummer"></ui-text-input>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div row>
    <div fullSection>
      <div sectionContent>
        <div inputWrapper>
          <div halfInput>
            <ui-text-input required="true" label="PDF adress" name="PDFAdress"></ui-text-input>
          </div>
          <div halfInput>
            <ui-radio-button inputName="wow"
              [items]="[{label: 'Ja', name: 'Orgnummer'}, {label: 'Nej', name: 'Orgnummer'}]" required="true"
              label="Gäller ändringar hela Orginisationsnumret?"></ui-radio-button>

          </div>
          <div quarterInput>
            <ui-checkbox name="kamel" label="Välj dina favvodjur" checkboxLabel="Kamel"></ui-checkbox>
            <ui-checkbox name="delfin" checkboxLabel="Delfin"></ui-checkbox>
            <ui-checkbox name="giraff" checkboxLabel="Giraff"></ui-checkbox>
          </div>
          <div quarterInput>
            <ui-text-input label="Ditt favorit smeknamn"></ui-text-input>
          </div>
          <div halfInput>
            <ui-select name="favvoband" label="Välj ditt favoritband"
              [items]="['Bowling with Friends', 'Bob Jylland', 'ABBA']"></ui-select>

          </div>
          <div halfInput>
            <ui-datepicker required="true" name="datum" label="Välj datum"></ui-datepicker>
          </div>
          <div halfInput>
            <ui-textarea required="true" label="Övrigt" name="Other"></ui-textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</ui-form>

<ui-text-input label="Text Input" name="textinput"></ui-text-input>
<ui-text-input type="number" label="Number" name="numberinputs"></ui-text-input>
<ui-text-input type="email" label="Email" name="emailInput"></ui-text-input>

<ui-textarea  label="Textarea" name="textarea"></ui-textarea>
<ui-datepicker name="dateInput" label="DateInput"></ui-datepicker>

<ui-select  name="favvoband" label="Välj ditt favoritband"
[items]="['Bowling with Friends', 'Bob Jylland', 'ABBA']"></ui-select>

<ui-checkbox name="checkboxes" label="Checkboxes" checkboxLabel="Checkbox 1"></ui-checkbox>
<ui-checkbox name="checkboxes_" checkboxLabel="Checkbox 2"></ui-checkbox>
<ui-checkbox name="checkboxes__" checkboxLabel="Checkboxe 3"></ui-checkbox>

<ui-radio-button inputName="wow"
[items]="[{label: 'Ja', name: 'Radio'}, {label: 'Nej', name: 'Radio'}]" 
label="Radiobuttons"></ui-radio-button>
