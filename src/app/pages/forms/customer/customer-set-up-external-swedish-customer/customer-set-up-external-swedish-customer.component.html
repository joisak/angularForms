
        <h1 class="display-4 first-header">Kundupplägg - extern svensk kund</h1>
        <form ngNativeValidate (ngSubmit)="onSubmit(form)" #form="ngForm">
            <input type="hidden" [(ngModel)]="formName" name="FormName" />
            <div class="row no-gutters">
                <div class="col-md-6 one-gutter-fix-left">

                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-12 ">
                                <label id="schenkerCompanyRef">Tillhör Schenkerbolag<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="SchenkerCompany" type="text" value="" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6 gutter-fix">
                    <h4>Avsändare</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Förnamn<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="FirstName" type="text" value="" required />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="normal">Efternamn</label>
                                <input class="form-control " [ngModel] name="LastName" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="normal">Telefon</label>
                                <input class="form-control " [ngModel] name="Telephone" title="" type="tel" value="" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="normal">E-post<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control " [ngModel] name="Email" type="email" value="" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 gutter-fix">
                    <h4>Kund</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>VAT/Organisationsnummer<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="VATNumber" type="number" value="" required />
                            </div>
      
                            <div class="form-group col-md-6">
                                <label>Företagsnamn <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="CompanyName" type="text" value="" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h4>Adress</h4>
                    <div class="form-section">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Gatuadress</label>
                                <input class="form-control" [ngModel] name="StreetAddress" type="text" value="" />
                            </div>
                            <div class="form-group col-md-3">

                                <label class="normal">Postnummer</label>
                                <input class="form-control" [ngModel] name="PostalCode" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Ort</label><br />
                                <input class="form-control" [ngModel] name="City" type="text" value="" />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Ort</label><br />
                                <input class="form-control" [ngModel] name="Country" type="text" value="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h4>Fakturaadress</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Fakturaadress</label>
                                <input class="form-control" [ngModel] name="BillingAddress" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Postnummer</label><br />
                                <input class="form-control" [ngModel] name="BillingPostalCode" type="number" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Ort</label><br />
                                <input class="form-control" [ngModel] name="CityBilling" type="text" value="" />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Land</label><br />
                                <input class="form-control" [ngModel] name="CountryBilling" type="text" value="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-section">
                        <div class="row">

                            <div class="form-group col-md-3">
                                <label>Arbetsställe <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="Workplace" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label>PDF adress <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="PDFAddress" type="text" value="" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Avdelning</label>
                                <input class="form-control" [ngModel] name="Department" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Fakturareferens</label>
                                <input class="form-control" [ngModel] name="BillingReference" type="text" value="" />
                            </div>



                            <div class="form-group col-md-3">
                                <label class="block-label">Crossborder <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <div>
                                    <label class="radio-container">
                                        Ja
                                        <input required type="radio" checked="checked"  value="Ja" [ngModel] name="CrossBorder">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">
                                        Nej
                                        <input required type="radio"  value="Nej" [ngModel] name="CrossBorder">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Screening</label>
                                <input class="form-control" [ngModel] name="Screening" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label id="keyAccountGroup">Key Accountgroup</label>
                                <input class="form-control" [ngModel] name="KeyAccountgroup" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Pricelist/KAM</label>
                                <input class="form-control" [ngModel] name="Pricelist" type="text" value="" />
                            </div>

                            <div class="form-group col-md-3">
                                <label>Övrigt</label>
                                <textarea class="form-control" [ngModel] name="Other" maxlength="4000" title="" type="text" value=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-row">
                <button type="submit"  class="btn custom-button mb-2">Skicka formulär</button>  
            </div>
        </form>
