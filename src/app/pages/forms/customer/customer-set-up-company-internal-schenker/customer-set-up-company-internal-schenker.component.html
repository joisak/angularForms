<h1 class="display-4 first-header ">Kundupplägg - bolagsinterna Schenker AB</h1>
    <form ngNativeValidate (ngSubmit)="onSubmit(form)" #form="ngForm">
        <input  type="hidden" [(ngModel)]="formName" name="FormName" />
        <div class="row no-gutters">
            <div class="col-md-6 gutter-fix">
                <h4>Avsändare</h4>
                <div class="form-section">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Förnamn<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                            <input class="form-control" [ngModel]  name="FirstName" type="text" value="" required />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="normal">Efternamn</label>
                            <input class="form-control " [ngModel]  name="LastName" type="text" value="" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="normal">Telefon</label>
                            <input class="form-control " [ngModel]  name="Telephone" title="" type="tel" value="" required />
                        </div>
                        <div class="frorm-group col-md-6">
                            <label class="normal">E-post<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                            <input class="form-control " [ngModel]  name="Email" type="email" value="" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 gutter-fix">
                <h4>Organisation</h4>
                <div class="form-section">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Organisationsnummer<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                            <input class="form-control" [ngModel]  name="OrganisationNumber" type="text" value="" required />
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Adress</h4>
                <div class="form-section">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label>Gatuadress</label>
                            <input class="form-control" [ngModel]  name="StreetAddress" type="text" value="" />
                        </div>
                        <div class="form-group col-md-3">

                            <label class="normal">Postnummer</label>
                            <input class="form-control" [ngModel]  name="PostalCode" type="text" value="" />
                        </div>
                        <div class="form-group col-md-3">
                            <label>Ort</label><br />
                            <input class="form-control" [ngModel]  name="City" type="text" value="" />
                        </div>
                        <div class="form-group col-md-3">
                            <label>Land</label><br />
                            <input class="form-control" [ngModel]  name="Country" type="text" value="" />
                        </div>

                        <div class="form-group col-md-3">
                            <label id="companyInternal_ref" >Refr <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                            <input class="form-control" [ngModel]  name="Reference" type="text" value="" required />
                        </div>

                        <div class="form-group col-md-3">

                            <label class="normal">C/O</label>
                            <input class="form-control" [ngModel]  name="CO" type="text" value="" />
                        </div>


                        <div class="form-group col-md-3">
                            <label class="block-label">Crossborder</label>
                            <div>
                                <label class="radio-container">
                                    Ja
                                    <input type="radio" checked="checked" value="Ja" [ngModel]  name="CrossBorder">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">
                                    Nej
                                    <input type="radio" value="Nej" [ngModel]  name="CrossBorder">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>


                        <div class="form-group col-md-3">
                            <label>Övrigt</label>
                            <textarea class="form-control" [ngModel]  name="Other" maxlength="4000" title="" type="text" value=""></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-row">
            <button type="submit"  class="btn custom-button mb-2">Skicka formulär</button> 
        </div>
    </form>
