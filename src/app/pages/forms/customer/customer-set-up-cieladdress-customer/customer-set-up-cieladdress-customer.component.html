
        <h1 class="display-4 first-header">Kundupplägg - CIEL adresskund</h1>
        <form ngNativeValidate (ngSubmit)="onSubmit(form)" #form="ngForm">
            <input type="hidden" [(ngModel)]="formName" name="FormName" />

            <div class="row no-gutters">
                <div class="col-md-6 gutter-fix">
                    <h4>Avsändare</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Förnamn<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="FirstName" type="text" value="" required />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="normal">Efternamn</label>
                                <input class="form-control " [ngModel] name="LastName" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="normal">Telefon</label>
                                <input class="form-control " [ngModel] name="Telephone" title="" type="tel" value="" />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="normal">E-post<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control " [ngModel] name="Email" type="email" value="" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 gutter-fix">
                    <h4>Kund</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>VAT/ Org.Nummer</label><br />
                                <input class="form-control" [ngModel] name="VATOrgNumber" title="" type="text" value="" />
                            </div>

                            <div class="form-group col-md-6">
                                <label>Kundnamn <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="CustomerName" type="text" value="" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h4>Adress</h4>
                    <div class="form-section">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Gatuadress <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="StreetAddress" type="text" value="" required/>
                            </div>
                            <div class="form-group col-md-3">

                                <label class="normal">Postnummer <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="PostalCode" type="text" value="" required/>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Ort <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label><br />
                                <input class="form-control" [ngModel] name="City" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Land</label><br />
                                <input class="form-control" [ngModel] name="Country" type="text" value="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10">
              
                    <div class="form-section">

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="block-label">Ska det gå att tulla på kunden? <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <div>
                                    <label class="radio-container">
                                        Ja
                                        <input required type="radio" checked="checked" value="Ja" [ngModel] name="CustomsFeeEnabled">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">
                                        Nej
                                        <input required type="radio"  value="Nej" [ngModel] name="CustomsFeeEnabled">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">

                                <label class="normal">Kontortillhörighet <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="Office" type="text" value="" required />
                            </div>
                            <div class="col-md-4 form-group ">
                                <label>Övrigt</label>
                                <textarea class="form-control" [ngModel] name="Other" maxlength="4000" title="" type="text" value=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-row">
                <button type="submit"  class="btn custom-button mb-2">Skicka formulär</button> 
            </div>
        </form>
