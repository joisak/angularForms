
        <h1 class="display-4 first-header">Förlängd kredit under 30 dagar</h1>
        <form ngNativeValidate (ngSubmit)="onSubmit(form)" #form="ngForm">
            <input type="hidden" [(ngModel)]="formName" name="FormName" />
            <div class="row no-gutters">
                <div class="col-md-6 gutter-fix">
                    <h4>Avsändare</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Förnamn<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="FirstName" type="text" value="" required />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="normal">Efternamn</label>
                                <input class="form-control " [ngModel] name="LastName" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="normal">Telefon</label>
                                <input class="form-control " [ngModel] name="Telephone" title="" type="tel" value="" required />
                            </div>
                            <div class="frorm-group col-md-6">
                                <label class="normal">E-post<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control " [ngModel] name="Email" type="email" value="" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 gutter-fix">
                    <h4>Distrikt</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Välj distrikt<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <select class="form-control" [ngModel] name="District" required>
                                    <option value="" disabled selected>Distrikt</option>
                                    <option *ngFor="let district of districts">{{ district }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Kundinformation</h4>
                    <div class="form-section">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>VAT / ORG-nummer <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="VATOrgNumber" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label id="customerNumberExternalCredit" class="normal">Kundnummer <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="CustomerNumber"  type="text" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Client ID</label><br />
                                <input class="form-control" [ngModel] name="ClientId" type="text" value="" />
                            </div>
                            <div class="form-group col-md-3">
                                <label >Kundnamn <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="CustomerName" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label>Kunden är: </label>
                                <select class="form-control" [ngModel] name="CustomerIs" value="">
                                    <option value="" disabled selected>Välj Alternativ</option>
                                    <option *ngFor="let customerIs of customerIsValues" [value]="customerIs">{{ customerIs }}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label id="customerResponibleCredit">Kundansvarig<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="CustomerResponsible" type="text" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Fakturering 12 mån(TSEK)<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <input class="form-control" [ngModel] name="ExistingInvoicing12Months" type="number" value="" required />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Fakturering föregående år(TSEK)</label>
                                <input class="form-control" [ngModel] name="InvoicingPreviousYear" type="number" value="" />
                            </div>
                            <div class="form-group col-md-3">
                                <label>Rating <span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                                <select class="form-control" [ngModel] name="Rating" value="" required>
                                    <option value="" disabled selected>Välj Alternativ</option>
                                    <option *ngFor="let rating of ratings" [value]="rating">{{ rating }}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Paydex</label><br />
                                <input class="form-control" [ngModel] name="PayDex" type="number" value="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Inrikes</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label class="block-label">System </label>
                                <div>
                                    <label class="checkbox-container">
                                        Compass
                                        <input type="checkbox" [ngModel] name="System.Compass" ng-true-value="'Compass'" value="Compass">
                                        <span class="checkbox-checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        Agency Business
                                        <input type="checkbox" [ngModel] name="System.AgencyBusiness" ng-true-value="'Agency Business'" value="Agency Business">
                                        <span class="checkbox-checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="block-label">Kreditavgift</label>
                                <div>
                                    <label class="radio-container">
                                        Ja
                                        <input type="radio" checked="checked"  value="Ja" [ngModel] name="Kreditavgift">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">
                                        Nej
                                        <input type="radio"  value="Nej" [ngModel] name="Kreditavgift">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Befintligt Betalningsvillkor</label>
                                <select class="form-control" [(ngModel)]="InrikesExisitingFrequenc" #ctrl="ngModel" name="InrikesExisitingFrequency" value="" (blur)="checkValue(InrikesExisitingFrequenc, 'DomesticPaymentCondition')">
                                    <option value="" disabled selected>Frekvens</option>
                                    <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                </select>
                                <select class="form-control mt-2" [ngModel] name="InrikesExistingAntalDagar" type="number" value="">
                                    <option value="" disabled selected>Antal dagar</option>
                                    <option *ngFor="let days of domesticDays" [value]="days">{{ days }}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Nytt betalningsvillkor</label>
                                <select class="form-control" [(ngModel)]="InrikesDesiredFrequency" #ctrl="ngModel" name="InrikesDesiredFrequency"  (blur)="checkValue(InrikesDesiredFrequency, 'DomesticPaymentConditionNew')">
                                    <option value="" disabled selected>Frekvens</option>
                                    <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                </select>
                                <select class="form-control mt-2" [ngModel] name="InrikesDesiredDays" type="number" value="">
                                    <option value="" disabled selected>Antal dagar</option>
                                    <option *ngFor="let days of domesticDesiredDays" [value]="days">{{ days }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Utrikes</h4>
                        <div class="form-section">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="block-label">System </label>
                                    <div>
                                        <label class="checkbox-container">
                                            Ciel
                                            <input type="checkbox" [ngModel] name="UtrikesSystem.Ciel" ng-true-value="'Ciel'" [value]="Ciel" value="Ciel">
                                            <span class="checkbox-checkmark"></span>
                                        </label>

                                        <label class="checkbox-container">
                                            Rail
                                            <input type="checkbox" [ngModel] name="UtrikesSystem.Rail" ng-true-value="'Rail'" [value]="Rail" value="Rail">
                                            <span class="checkbox-checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="block-label">Korrigering pris</label>
                                    <div>
                                        <label class="radio-container">
                                            Ja
                                            <input type="radio" checked="checked" value="Ja" [ngModel] name="UtrikesKorrigeringPris">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">
                                            Nej
                                            <input type="radio" value="Nej" [ngModel] name="UtrikesKorrigeringPris">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Befintligt Betalningsvillkor</label>
                                    <select class="form-control" [(ngModel)]="UtrikesExistingFrequency" #ctrl="ngModel" name="UtrikesExistingFrequency" (blur)="checkValue(UtrikesExistingFrequency, 'ForeignPaymentCondition')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="UtrikesExistingDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of foreignDays" [value]="days">{{ days }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Nytt betalningsvillkor</label>
                                    <select class="form-control" [(ngModel)]="UtrikesDesiredFrequency" #ctrl="ngModel" name="UtrikesExistingFrequency"  (blur)="checkValue(UtrikesDesiredFrequency, 'ForeignPaymentConditionNew')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="UtrikesDesiredDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of foreignDesiredDays" [value]="days">{{ days }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Air</h4>
                        <div class="form-section">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="block-label">System </label>
                                    <div>
                                        <label class="checkbox-container">
                                            Import
                                            <input type="checkbox" [ngModel] name="AirImportExport.Import" ng-true-value="'Import'">
                                            <span class="checkbox-checkmark"></span>
                                        </label>

                                        <label class="checkbox-container">
                                            Export
                                            <input type="checkbox"  [ngModel] name="AirImportExport.Export" ng-true-value="'Export'" >
                                            <span class="checkbox-checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="block-label">Kreditavgift</label>
                                    <div>
                                        <label class="radio-container">
                                            Ja
                                            <input type="radio" checked="checked"  value="Ja" [ngModel] name="AirKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">
                                            Nej
                                            <input type="radio"  value="Nej" [ngModel] name="AirKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Befintligt Betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="AirExistingFrequency" #ctrl="ngModel"  name="AirExistingFrequency" (blur)="checkValue(AirExistingFrequency, 'AirPaymentCondition')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="AirExistingDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of airDays" [value]="days">{{ days }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Nytt betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="AirDesiredFrequency" #ctrl="ngModel"  name="AirDesiredFrequency" (blur)="checkValue(AirDesiredFrequency, 'AirPaymentConditionNew')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="AirDesiredDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of airDesiredDays" [value]="days">{{ days }}</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Ocean</h4>
                        <div class="form-section">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="block-label">System </label>
                                    <div>
                                        <label class="checkbox-container">
                                            Import
                                            <input type="checkbox" [ngModel] name="OceanImportExport.Import" ng-true-value="'Import'">
                                            <span class="checkbox-checkmark"></span>
                                        </label>

                                        <label class="checkbox-container">
                                            Export
                                            <input type="checkbox" [ngModel] name="OceanImportExport.Export" ng-true-value="'Export'">
                                            <span class="checkbox-checkmark"></span>
                                        </label>

                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="block-label">Kreditavgift</label>
                                    <div>
                                        <label class="radio-container">
                                            Ja
                                            <input type="radio" checked="checked"  value="Ja" [ngModel] name="OceanKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">
                                            Nej
                                            <input type="radio" value="Nej" [ngModel] name="OceanKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Befintligt Betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="OceanExistingFrequency" #ctrl="ngModel"  name="OceanExistingFrequency" (blur)="checkValue(OceanExistingFrequency, 'OceanPaymentCondition')" >
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="OceanExistingDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of oceanDays" [value]="days">{{ days }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Nytt betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="OceanDesiredFrequency" #ctrl="ngModel"  name="OceanDesiredFrequency" (blur)="checkValue(OceanDesiredFrequency, 'OceanPaymentConditionNew')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="OceanDesiredDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of oceanDesiredDays" [value]="days">{{ days }}</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h4>Fairs & Exhibitions</h4>
                        <div class="form-section">
                            <div class="row">

                                <div class="form-group col-md-3">
                                    <label class="block-label">System </label>
                                    <div>
                                        <label class="checkbox-container">
                                            Globus
                                            <input type="checkbox" [ngModel] name="FandASystem.Globus" ng-true-value="'Globus'">
                                            <span class="checkbox-checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="block-label">Kreditavgift</label>
                                    <div>
                                        <label class="radio-container">
                                            Ja
                                            <input type="radio" checked="checked"  value="Ja" [ngModel] name="FandAKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">
                                            Nej
                                            <input type="radio"  value="Nej" [ngModel] name="FandAKreditavgift">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group col-md-3">
                                    <label>Befintligt Betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="FandAExistingFrequency" #ctrl="ngModel"  name="FandAExistingFrequency" (blur)="checkValue(FandAExistingFrequency, 'FandEPaymentCondition')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="FandAExistingDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of fairsAndExhibitionDays" [value]="days">{{ days }}</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-3">
                                    <label>Nytt betalningsvillkor</label>
                                    <select class="form-control"  [(ngModel)]="FandADesiredFrequency" #ctrl="ngModel"  name="FandADesiredFrequency" (blur)="checkValue(FandADesiredFrequency, 'FandEPaymentConditionNew')">
                                        <option value="" disabled selected>Frekvens</option>
                                        <option *ngFor="let frequence of frequences" [value]="frequence.frequence">{{ frequence.frequence }}</option>
                                    </select>
                                    <select class="form-control mt-2" [ngModel] name="FandADesiredDays" type="number" value="">
                                        <option value="" disabled selected>Antal dagar</option>
                                        <option *ngFor="let days of fairsAndExhibitionDesiredDays" [value]="days">{{ days }}</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-md-6 .one-gutter-fix-left">
                        <h4>Motivering</h4>
                        <div class="form-section">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Skriv en motivering till varför kunden ska godkännas för förlängd kredit.<span title="Denna fråga är obligatorisk" class="custom-required">&nbsp;*</span></label>
                      
                                    <textarea class="form-control" [ngModel] name="Motivering" type="text" value="" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-row">
                    <button type="submit"  class="btn custom-button mb-2">Skicka formulär</button>  
                </div>
        </form>
