<label class="label" *ngIf="label"
  >{{ label }} <span class="required" *ngIf="required">*</span></label
>
<div class="root">
  <input
    [(ngModel)]="value"
    [attr.id]="name"
    [value]="name"
    [name]="name"
    [attr.name]="name"
    [disabled]="disabled"
    type="checkbox"
    [required]="required"
  />
  <label [attr.for]="name">{{ checkboxLabel }}</label>
</div>
