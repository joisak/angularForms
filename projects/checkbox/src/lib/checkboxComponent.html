<label class="block-label" *ngIf="label"
  >{{ label }} <span class="custom-required" *ngIf="required">*</span></label
>
<label class="root checkbox-container">
  {{ checkboxLabel }}
  <input
    [(ngModel)]="value"
    [attr.id]="name"
    [value]="name"
    [name]="name"
    [attr.name]="name"
    [disabled]="disabled"
    type="checkbox"
    [required]="required"
  />
  <span class="checkbox-checkmark"></span>
</label>
