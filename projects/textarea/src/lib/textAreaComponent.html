<div class="root">
    <label class="label" *ngIf="label" for="textarea">{{ label }} <span class="required">*</span></label>
    <textarea [(ngModel)]="value" [name]="name"  (change)="changeValue(name, $event)" [placeholder]="placeholder" [disabled]="disabled" [required]="required"  id="textarea" [rows]="rows"></textarea>
</div>
