<div class="root">
  <label class="block-label" *ngIf="label" for="textarea"
    >{{ label }} <span class="required" *ngIf="required">*</span></label
  >
  <textarea
    [(ngModel)]="value"
    [name]="name"
    [attr.name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    id="textarea"
    [rows]="rows"
    on-focusout="focusOutFunction($event.target.value)"
  ></textarea>
  <span *ngIf="errorMessage && error" class="error-message"
    >{{errorMessage}}</span
  >
</div>
