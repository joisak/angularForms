
<div class="root">
  <label class="block-label" *ngIf="label" for="text-input"
    >{{ label }}<span class="required" *ngIf="required">*</span></label
  >
  <input
    [(ngModel)]="value"
    [type]="type"
    [name]="name"
    [attr.name]="name"
    [required]="required"
    on-focusout="focusOutFunction($event.target.value)"
  />
  <span *ngIf="errorMessage && error" class="error-message"
    >{{errorMessage}}</span
  >
</div>
