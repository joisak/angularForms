
<div class="root">
  <label class="block-label" *ngIf="label" for="text-input"
    >{{ label }}<span class="custom-required" *ngIf="required">*</span></label
  >
  <input
    [(ngModel)]="value"
    [type]="type"
    [name]="name"
    [attr.name]="name"
    [required]="required"
    on-focusout="focusOutFunction($event.target.value)"
  />
  <span  class="error-message" [ngClass]="{ 'show' : errorMessage && error }"
    >{{errorMessage}}</span
  >
</div>
