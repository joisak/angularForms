<label class="label"> {{ label }}<span class="required" *ngIf="required">*</span> </label>
<div class="root" *ngFor="let item of items">
    <input [(ngModel)]="value" (change)="changeValue(name, $event)" [required]="required" [disabled]="disabled" type="radio" [id]="item.id" [name]="item.name"  [value]="item.value">
    <label [for]="item.id">{{ item.label }}</label>
</div>
